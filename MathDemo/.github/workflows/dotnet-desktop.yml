name: Simple .NET Build

on:
  push:
    branches: [ "master" ]
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.304
    - name: Build
      run: dotnet build
    - name: Run the app
      run: dotnet run --project MathDemo/MathDemo.csproj
